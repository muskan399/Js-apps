<!DOCTYPE html>
<html lang="en">
<head>
    <!--Meta Information(Data about data), This info is used by  browser--> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <meta name="author" content="Muskan Modi">
<!--Refreshes the page in every 2 seconds   <meta http-equiv="refresh" content="2">--> 
    <title>Simple Calculator</title>
<!--3 ways to include CSS
1. Use Style tags in the head 
2. Use link to link external style sheets.
3. Mention the style while using the tag.
--> 
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="calculator">
        <h1>Basic Calculator</h1>
        <hr>
        <div id="container">
            <div id="result">
                <div id="history">
                    <p id="history-val"></p>
                </div>
                <div id="output">
                    <p id="output-val"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
            </div>
        </div>
    </div>
<script src="./app.js"></script>
</body>
</html>
