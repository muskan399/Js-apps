<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Form Validation</title>
  </head>
  <body>
    <div class="alert alert-danger alert-dismissible fade " role="alert" id="msg">
        <strong>Error!</strong>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-success alert-dismissible  fade" role="alert" id="success_msg">
        <strong>Success!</strong>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container-fluid mx-5 my-5  px-5 py-5">
          <form-group >
        <h1>Form Validation</h1>
        <hr>
        <div class="form-outline mb-3" >
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control form-outline mb-4" id="name" placeholder="Enter the name">
            <small id="name_error" class="text-muted form-text"></small>
          </div>
          
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="text" class="form-control form-outline mb-4" id="email" placeholder="Enter the email">
            <small id="email_error" class="text-muted form-text"></small>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Contact-Number</label>
            <input type="text" class="form-control form-outline mb-4" id="number" placeholder="Enter the number">
            <small id="phone_error" class="text-muted form-text"></small>
          </div>
          <button type="submit" id='btn' class="btn btn-primary">Submit</button>
          </form-group>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/form_validation.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
