<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-App</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light mx-5 my-3">
        <div class="container-fluid">
          <a class="navbar-brand">Notes-App</a>
          <form class="d-flex">
            <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
<div class="container mx-8 my-8 px-8 py-8">
    <h1>Welcome to the Notes App</h1>
    <div class="card" style="width: 60rem;">
        <div class="card-body">
            <div class="form-group my-5">
                <textarea class="form-control" id="textarea" rows="4"  cols="1"></textarea>
            </div>
            <button type="button" id="addbutton" class="btn btn-primary">Add Note</button>
        </div>
      </div>
    <br>
    <h1>Saved Notes</h1>
    <br>
    <div class="addednotes row container-fluid">
    </div>
</div>
</div>
</div>
    <script src="js/notes.js"></script>
</body>
</html>
