<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Library-App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark " style="width: 10;">
        <a class="navbar-brand" href="#">Library App</a>
    </nav>
    <div id="messageid"></div>
    <div class="container mx-30 " style="background-color: black;">
        <div class="jumbotron">
            <h1 class="display-4">Personal Library App</h1>
            <p class="lead">A simple library app</p>
            <hr class="my-4">
            <form class="input-box">
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter the Book name</label>
                    <input type="text" class="form-control" id="bookid" aria-describedby="emailHelp"
                        placeholder="Enter book name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Enter the Author</label>
                    <input type="text" class="form-control" id="authorid" aria-describedby="emailHelp"
                        placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Enter the Link</label>
                    <input type="url" class="form-control" id="linkid" aria-describedby="emailHelp"
                        placeholder="Enter the link">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select the Genre</label>
                    <select class="form-control" id="genreid">
                        <option>Software</option>
                        <option>Lifestyle</option>
                        <option>Health</option>
                        <option>Finance</option>
                        <option>Law</option>
                        <option>Fiction</option>
                        <option>Self Help</option>
                        <option>Children Book</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" id="buttonid">Add Book</button>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Link</th>
                </tr>
            </thead>
            <tbody id="tableid"></tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="js/library.js"></script>
</body>
</html>
